schemaVersion: 2.1.0
metadata:
  name: python-hello-world
  namespace: s224549-devspaces-v2n6wf
projects:
  - name: python-hello-world
    zip:
      location: 'http://devfile-registry.devspaces.svc:8080/resources/v2/python-hello-world.zip'
components:
    kubernetes:
      inlined: |
        apiVersion: v1
        kind: Pod
        metadata:
          name: python-inner
        spec:
          containers:
            - name: python-inner
              image: quay.io/manhah/license_plate_demo_gpu:latest
              resources:
                limits:
                  memory: 4Gi
                  nvidia.com/gpu: 1 # limiting to 1 GPU
                requests:
                  nvidia.com/gpu: 1 # requesting 1 GPU
          nodeSelector:
            nvidia.com/gpu.present: true
    name: python
