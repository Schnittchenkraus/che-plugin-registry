apiVersion: v2
publisher: eclipse
name: che-theia
version: next
type: Che Editor
displayName: theia-ide
title: Eclipse Theia development version.
description: 'Eclipse Theia, get the latest release each day.'
icon: /images/default.png
category: Editor
repository: 'https://github.com/eclipse-che/che-theia'
firstPublicationDate: '2019-03-07'
latestUpdateDate: '2021-08-03'
spec:
  containers:
    - image: 'quay.io/sunix/che-theia:pr-1190'
      mountSources: true
      memoryLimit: 512M
      cpuLimit: 1500m
      cpuRequest: 100m
      volumes:
        - name: venv
          mountPath: /home/theia/.venv
      name: theia-ide
      ports:
        - exposedPort: 3100
        - exposedPort: 3130
        - exposedPort: 13131
        - exposedPort: 13132
        - exposedPort: 13133
    - image: 'quay.io/eclipse/che-machine-exec:next'
      memoryLimit: 128Mi
      memoryRequest: 32Mi
      cpuLimit: 500m
      cpuRequest: 30m
      name: che-machine-exec
